<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List - Ajay sharma</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://th.bing.com/th/id/R.6d44c7b28a13d9517583196da7747c4f?rik=KTLc%2bv%2fZBAgNkA&pid=ImgRaw&r=0"
    />
    <script
      src="https://kit.fontawesome.com/2d8422919d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2>To-Do List <i class="fa-solid fa-arrow-right"></i></h2>
        <div class="row">
          <input type="text" id="inputBox" placeholder="Task Here" />
          <button id="btn">Add</button>
        </div>
        <ul id="listContainer"></ul>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
